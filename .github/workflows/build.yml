name: Build LaTeX document
on:
  schedule:
    # cron every 30 days, because of file retention imposed by upload-artifact
    - cron: '0 0 */30 * *'
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
      - uses: actions/upload-artifact@v2
        with:
          name: "LEPL1202_APP1-B"
          path: "main.pdf"
